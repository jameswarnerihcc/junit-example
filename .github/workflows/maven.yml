name: Java

on:
  pull_request:
  push:

# Permissions required for test-reporter https://github.com/dorny/test-reporter
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    name: Build and Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # uses script https://github.com/oracle-actions/setup-java
      - name: Download Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle' # See 'Supported distributions' for available options
          java-version: '21'

      - name: Build
        run: mvn --batch-mode -DskipTests package

      - name: Test
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with:
          name: testResults
          path: /home/runner/work/junit-example/junit-example/target/surefire-reports

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Build and Run Tests
        run: mvn test --batch-mode --fail-at-end
      - name: Publish Test Report
        if: success() || failure()
        uses: scacap/action-surefire-report@v1